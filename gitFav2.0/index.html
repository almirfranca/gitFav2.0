<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>GitFav</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
        <script src="js/main.js" type="module" defer></script>
    </head>
    <body>
        <div id="app">
            <header>
                <h1>{ &starf; } GitFav</h1>
                <div class="search">
                    <label class="sr-only" for="input-search">Digite o Github username que quer favoritar...</label>
                    <input type="text" id="input-search" placeholder="Digite o Github username que quer favoritar...">
                    <button> &bigstar; Favorite</button>
                </div>
            </header>
            <main>
                <table>
                    <thead>
                        <tr>
                            <th>Users</th>
                            <th>Repositories</th>
                            <th>Followers</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="container">
                        <tbody></tbody>
                    </tbody>
                </table>
            </main>
            <div class="no-gitFav hidden">
                <img src="assets/star.svg" alt="Ãcone de uma estrela">
                <h2>Nenhum favorito ainda</h2>
            </div>

        </div>
    </body>
</html>
